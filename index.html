<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Scanner</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #0b0b0f;
  overflow: hidden;
}

.wrap {
  position: fixed;
  inset: 0;
}

.center {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  text-align: center;
  pointer-events: none;
}

.waves {
  width: 240px;
  height: 240px;
  position: relative;
  border-radius: 999px;
  display: grid;
  place-items: center;
  filter: drop-shadow(0 0 18px rgba(120,255,170,0.26));
}

.dot {
  width: 14px;
  height: 14px;
  border-radius: 999px;
  background: rgba(120,255,170,0.98);
  box-shadow: 0 0 18px rgba(120,255,170,0.9);
}

.ring {
  position: absolute;
  inset: 0;
  border-radius: 999px;
  border: 5px solid rgba(120,255,170,0.58);
  box-shadow: 0 0 22px rgba(120,255,170,0.20) inset;
  transform: scale(0.2);
  opacity: 0;
  animation: ping 2s infinite;
}

.ring:nth-child(1){animation-delay:0s}
.ring:nth-child(2){animation-delay:.66s}
.ring:nth-child(3){animation-delay:1.33s}

@keyframes ping {
  0%{transform:scale(.25);opacity:0}
  12%{opacity:.85}
  100%{transform:scale(1.05);opacity:0}
}

body.alert .waves {
  filter: drop-shadow(0 0 18px rgba(255,0,0,0.35)) !important;
}
body.alert .dot {
  background: rgba(255,0,0,0.98) !important;
  box-shadow: 0 0 18px rgba(255,0,0,0.9) !important;
}
body.alert .ring {
  border: 5px solid rgba(255,0,0,0.78) !important;
  box-shadow: 0 0 22px rgba(255,0,0,0.25) inset !important;
}

.label {
  margin-top: 18px;
  letter-spacing: .18em;
  color: rgba(255,255,255,.8);
  font-size: 16px;
}
</style>
</head>

<body>
<div class="wrap" id="hit"></div>

<div class="center">
  <div class="waves">
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="dot"></div>
  </div>
  <div class="label">SCANNING...</div>
</div>

<script>
const MIN_ALERT_MS = 1500;

let audioCtx = null;
let osc = null;
let gain = null;
let beepTimer = null;
let alertOn = false;
let pressStartMs = 0;
let stopTimer = null;

function ensureAudio() {
  if (audioCtx) return;

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  // iOS/Safari unlock: play a near-silent buffer once, inside the user gesture call stack
  try {
    const buffer = audioCtx.createBuffer(1, 1, 22050);
    const src = audioCtx.createBufferSource();
    src.buffer = buffer;
    src.connect(audioCtx.destination);
    src.start(0);
  } catch (e) {}

  osc = audioCtx.createOscillator();
  gain = audioCtx.createGain();

  osc.type = 'square';
  osc.frequency.value = 750;

  gain.gain.value = 0.0;

  osc.connect(gain);
  gain.connect(audioCtx.destination);

  try { osc.start(); } catch (e) {}
}

const pattern = [
  [120, 0.30],
  [90,  0.00],
  [120, 0.30],
  [250, 0.00]
];

let idx = 0;

function scheduleBeep() {
  if (!alertOn) return;
  const [dur, vol] = pattern[idx];
  idx = (idx + 1) % pattern.length;

  try {
    const t = audioCtx.currentTime;
    gain.gain.cancelScheduledValues(t);
    gain.gain.setTargetAtTime(vol, t, 0.005);
  } catch (e) {}

  beepTimer = setTimeout(scheduleBeep, dur);
}

function startBuzz() {
  ensureAudio();

  // Resume in the current user gesture path; do not await
  try {
    const p = audioCtx.resume();
    if (p && typeof p.then === 'function') {
      p.then(() => {}).catch(() => {});
    }
  } catch (e) {}

  idx = 0;
  if (beepTimer) clearTimeout(beepTimer);

  // Immediate audible "kick"
  try {
    const t = audioCtx.currentTime;
    gain.gain.cancelScheduledValues(t);
    gain.gain.setTargetAtTime(0.30, t, 0.003);
  } catch (e) {}

  beepTimer = setTimeout(() => {
    if (!alertOn) return;
    idx = 1;
    scheduleBeep();
  }, 120);
}

function stopBuzz() {
  if (beepTimer) clearTimeout(beepTimer);
  try {
    const t = audioCtx && audioCtx.currentTime ? audioCtx.currentTime : 0;
    if (gain) {
      gain.gain.cancelScheduledValues(t);
      gain.gain.setTargetAtTime(0.0, t, 0.01);
    }
  } catch (e) {}
}

function startAlert() {
  if (alertOn) return;
  alertOn = true;
  pressStartMs = Date.now();
  document.body.classList.add("alert");
  startBuzz();
}

function stopAlert() {
  if (!alertOn) return;
  const elapsed = Date.now() - pressStartMs;
  const remaining = Math.max(0, MIN_ALERT_MS - elapsed);
  if (stopTimer) clearTimeout(stopTimer);
  stopTimer = setTimeout(() => {
    alertOn = false;
    document.body.classList.remove("alert");
    stopBuzz();
  }, remaining);
}

document.addEventListener("mousedown", e => { if (e.button===0) startAlert(); });
document.addEventListener("mouseup",   e => { if (e.button===0) stopAlert();  });
document.addEventListener("touchstart", e => { startAlert(); e.preventDefault(); }, {passive:false});
document.addEventListener("touchend",   e => { stopAlert();  e.preventDefault(); }, {passive:false});
</script>
</body>
</html>
